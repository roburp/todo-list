<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Projects</h3>
        <button id="new-project">New Project</button>
      </div>
      <dialog id="project-dialog">
        <form id="project-form">
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name" name="project-name" required />

          <menu>
            <button type="submit" id="project-add-btn">Add</button>
            <button type="button" id="project-cancel-btn">Cancel</button>
          </menu>
        </form>
      </dialog>

      <ul id="project-list"></ul>
    </aside>
    <main>
      <h2 id="project-title"></h2>
      <div class="todo-cards">
        <button id="new-todo">Add Todo</button>

        <dialog id="todo-dialog">
          <form id="todo-form">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" name="todo-title" required />

            <label for="todo-description">Description:</label>
            <input type="text" id="todo-description" name="todo-description" />

            <label for="todo-due-date">Due Date:</label>
            <input type="date" id="todo-due-date" name="todo-due-date" required />

            <label for="todo-priority">Priority:</label>
            <select id="todo-priority" name="todo-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <menu>
              <button type="submit" id="todo-add-btn">Add</button>
              <button type="button" id="todo-cancel-btn">Cancel</button>
            </menu>
          </form>
        </dialog>

        <ul id="todo-list">
          <li>Todo 1</li>
        </ul>
      </div>
    </main>
  </body>
</html>
